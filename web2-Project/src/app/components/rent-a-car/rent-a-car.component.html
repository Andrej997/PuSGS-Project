<div id="container" style="margin-left: 15px; margin-right: 15px; margin-top: 15px;">
    <div class="alert alert-info" role="alert"
         *ngIf='!this.authenticationService.currentUserValue'>
        To se the prise, you need to <a routerLink="/log-in"><b><u>login</u></b></a>
        or <a routerLink="/sign-in"><b><u>register</u></b></a>!
      </div>
</div>

<h3 style="text-align: center;">Pretraga gradovva</h3>
<br/>
<div class="form-row">
    <div class="col-md-12">
        <div class="input-group mb-12">
            <div class="input-group-prepend">
                <img src="\assets\img\city-icon.png" height="40" width="40">
            </div>
           
            <input type="search" class="form-control col-md-4" placeholder="city" id="searchCity">
            <!-- <input  formControlName="email"
                    id="email" 
                    #email
                    type="text" 
                    class="form-control"
                    placeholder="email" aria-label="email"> -->
            <input type="date" class="col-md-3">
            <label >Nuber days for rent</label>
            <input type="number" >
            <button type="button" class="btn btn-primary" style="margin-left: 30px">Search</button>
        </div>
        <!-- <div class="col-md-2">
            <button type="button" class="btn btn-primary" style="margin-left: 30px">Search</button>
        </div> -->
    </div>
</div>
<br/>
<div class="container">
    <h2 style="text-align: center;">
        Predlozi
    </h2>
    <br/>
  <div class="row card-group" >
    <div class="col-sm-6" *ngFor="let city of allCity">
        <div class="card" style="margin-bottom: 30px;">

            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" [src]="city.images[0]" alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" [src]="city.images[1]" alt="Second slide">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
            </div>

            <div class="card-body">
              <h3 class="card-title">{{ city.city }}</h3>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" data-toggle="tooltip" 
                        data-placement="right" title="from">
                    <p>
                        {{city.description}}
                    </p>  
                </li>
            </ul>
            <div class="card-body">
                <button type="button" 
                        class="btn btn-primary"
                        *ngIf='this.authenticationService.currentUserValue'>Choose
                </button>
                <button type="button" 
                        class="btn btn-warning"
                        *ngIf='currentUserEmail === "markomisojcic@gmail.com" || 
                            currentUserEmail === "admin@admin.com"'>CHANGE
                </button>
            </div>
            
        </div>
    </div>
  </div>
</div>
