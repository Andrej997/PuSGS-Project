<div class="svee">
    <div class="container-fluid">
        <img 
                class="serviceLogo "
                alt="your image"
                id="serviceLogoImg"
                src = "../../../../assets/img/rent-a-car-logo.jpg">
        <form [formGroup]="service"
              (ngSubmit)="OnSubmit()"> <!--[formGroup]="service" -->
            <div class="form-group">
                <label >Name:</label>
                <input type="text" 
                       class="form-control" 
                       placeholder="name" 
                       id="name">
            </div>
            <div class="form-group">
                <label >Description:</label>
                <input type="text" 
                       class="form-control" 
                       placeholder="description" 
                       id="description">
            </div>
            <div class="form-group ">
                <label for="collapseBtnAdr">Address</label>
                <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary btn-block" 
                            type="button" 
                            data-toggle="collapse" 
                            id="collapseBtnAdr"
                            data-target="#collapseAddress" 
                            aria-expanded="false" 
                            aria-controls="collapseExample">
                            Full address
                        <svg class="bi bi-chevron-contract" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M3.646 13.854a.5.5 0 00.708 0L8 10.207l3.646 3.647a.5.5 0 00.708-.708l-4-4a.5.5 0 00-.708 0l-4 4a.5.5 0 000 .708zm0-11.708a.5.5 0 01.708 0L8 5.793l3.646-3.647a.5.5 0 01.708.708l-4 4a.5.5 0 01-.708 0l-4-4a.5.5 0 010-.708z" clip-rule="evenodd"/>
                        </svg>
                    </button>
                </div>
                <div class="collapse " 
                     id="collapseAddress">
                    <div class="card card-body addressBg">
                        <label for="street">Street and number</label>
                        <div class="input-group mb-3" >
                            <input type="text" 
                                   id="streetAndNumber" 
                                   #streetAndNumber 
                                   formControlName="streetAndNumber"
                                   class="form-control">
                        </div>
                        <!-- <div *ngIf="registerService.formModel.controls.streetAndNumber.touched && registerService.formModel.controls.streetAndNumber.invalid" class="alert alert-danger">
                            <div *ngIf="registerService.formModel.controls.streetAndNumber.errors.required">Please enter your home address.</div>
                        </div> -->
                        <label for="city">City</label>
                        <div class="input-group mb-3">
                            <input type="text" 
                                   id="city" 
                                   #city 
                                   formControlName="city"
                                   class="form-control">
                        </div>
                        <!-- <div *ngIf="registerService.formModel.controls.city.touched && registerService.formModel.controls.city.invalid" class="alert alert-danger">
                            <div *ngIf="registerService.formModel.controls.city.errors.required">Please enter your city.</div>
                        </div> -->
                        <label for="country">Country</label>
                        <div class="input-group mb-3">
                            <div class="dropdown">
                                <select id="country" name="country" class="form-control">
                                    <option value="Afghanistan">Afghanistan</option>
                                    <option value="Åland Islands">Åland Islands</option>
                                    <option value="Albania">Albania</option>
                                </select>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="customFile">Profile image</label>
                <div class="input-group ">
                    <div class="input-group-prepend ">
                      <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                    </div>
                    <div class="btn btn-primary float-left" id="btnImage">
                        <label style="position: absolute;">{{ imgName }}</label>
                        <input type="file" 
                               name="profileImg"
                               #profileImg
                               formControlName="profileImg"
                               id="customFile"
                               accept="image/*"
                               (change)="readURL($event)">
                    </div>
                    <div class="input-group-prepend" >
                            <button type="button" 
                                id="deleteImg" 
                                (click)="deleteProfileImage()"
                                class="btn btn-outline-secondary" 
                                value="Reset"
                                >
                            <svg class="bi bi-x-square" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M14 1H2a1 1 0 00-1 1v12a1 1 0 001 1h12a1 1 0 001-1V2a1 1 0 00-1-1zM2 0a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2V2a2 2 0 00-2-2H2z" clip-rule="evenodd"/>
                                <path fill-rule="evenodd" d="M11.854 4.146a.5.5 0 010 .708l-7 7a.5.5 0 01-.708-.708l7-7a.5.5 0 01.708 0z" clip-rule="evenodd"/>
                                <path fill-rule="evenodd" d="M4.146 4.146a.5.5 0 000 .708l7 7a.5.5 0 00.708-.708l-7-7a.5.5 0 00-.708 0z" clip-rule="evenodd"/>
                            </svg>
                        </button> 
                    </div>
                    
                </div>
            </div>
            


        </form>
    </div>
</div>
