<div class="container">
    <div class="row card-group" >
      <div class="col-sm-6" *ngFor="let city of filteredCity">
          <div class="card" style="margin-bottom: 30px;">
  
              <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                  <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  </ol>
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img class="d-block w-100" [src]="city.images[0]" alt="First slide">
                    </div>
                    <div class="carousel-item">
                      <img class="d-block w-100" [src]="city.images[1]" alt="Second slide">
                    </div>
                  </div>
                  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
              </div>
  
              <div class="card-body">
                <h3 class="card-title">{{ city.city }}</h3>
              </div>
              <ul class="list-group list-group-flush">
                  <li class="list-group-item" data-toggle="tooltip" 
                          data-placement="right" title="from">
                      <p>
                          {{city.description}}
                      </p>  
                  </li>
              </ul>
              <div class="card-body">
                  <button type="button" 
                          class="btn btn-primary"
                          *ngIf='this.authenticationService.currentUserValue'>Choose
                  </button>
                  <button type="button" 
                          class="btn btn-warning"
                          *ngIf='currentUserEmail === "markomisojcic@gmail.com" || 
                              currentUserEmail === "admin@admin.com"'>CHANGE
                  </button>
              </div>
              
          </div>
      </div>
    </div>
  </div>
