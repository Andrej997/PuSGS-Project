<div class="form-inline">
    <h5 style="padding-left: 10px; ">
        Your choose city is  
    </h5>
    <h3 style="padding-left: 10px; font-size: xx-large; color:maroon;">
        <!-- <a routerLink="/rent-a-car/{{city.city}}/just-rent"> -->
            {{city}}
        <!-- </a> -->
    </h3>
    <div class="form-group" style="padding-left: 1em;">
        <label >Pick-up date: </label>
        <pre style="padding-left: 10px;"></pre>
        <input type="date" 
               id="startDay" 
               max="3000-12-31" 
               min="1000-01-01" 
               class="form-control"
               value="2020-06-13">
        <input type="time" 
               id="startTime"
               class="form-control"
               value="10:00">
        <label style="padding-left: 10px;">Drop-off date: </label>
        <pre style="padding-left: 10px;"></pre>
        <input type="date" 
               id="endDay" 
               max="3000-12-31" 
               min="1000-01-01" 
               class="form-control"
               value="2020-06-14">
        <input type="time" 
               id="endTime"
               class="form-control"
               value="14:00">
        <button class="btn btn-primary" style="margin-left: 20px;" (click)="newMessage()">
            Search
        </button>
    </div>
