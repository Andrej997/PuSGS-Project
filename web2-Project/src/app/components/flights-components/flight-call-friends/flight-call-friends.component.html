<div *ngIf="addedFriendToList < seatBroj || seatBroj == 0">
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-light active">
            <input type="radio" name="options" id="option1" (click)="use($event)" checked> Enter friend
            </label>
            <label class="btn btn-light">
            <input type="radio" name="options" id="option2" (click)="use($event)"> Choose friend
            </label>
        </div>
        <div *ngIf="friendOption=='option1'">
            <div class="form-group">
                <label for="friendNameHelp">Enter friends email, first and last name</label>
                <div>
                    <input type="email" class="form-control" id="friendEmail" placeholder="email"
                            formControlName="friendEmail"
                            aria-describedby="friendEmailHelp" style="width: 25%; float: left;">
                    <input type="text" class="form-control" id="friendName" placeholder="first name"
                            formControlName="friendName"
                            aria-describedby="friendNameHelp" style="width: 25%; float: left;">
                    <input type="text" class="form-control" id="friendSurname" placeholder="last name"
                            formControlName="friendSurname"
                            aria-describedby="friendSurnameHelp" style="width: 25%; float: left;">
                    <!--input type="text" class="form-control" id="friendPassport" placeholder="passport"
                            formControlName="friendPassport"
                            aria-describedby="friendPassportHelp" style="width: 25%; float: left;"-->
                </div>
            </div>
            <div class="form-group">
                <button type="submit" [disabled]="!form.valid" class="btn btn-success mt-3">SUBMIT</button>
            </div>
        </div>
    </form>

    <form [formGroup]="formS" (ngSubmit)="submitS()">
        <div *ngIf="friendOption=='option2'">
            <div class="form-group" >
                <label for="exampleFormControlSelect1">Friends</label>
                <div>
                    <select class="form-control" style="width: 50%; float: left;" formControlName="friendSelect">
                        <option *ngFor="let frined of myFriends" value={{frined.id}}>
                            {{frined.firstName}} {{frined.lastName}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" [disabled]="!formS.valid"
                        class="btn btn-success mt-3">SUBMIT</button>
            </div>
        </div>
    </form>
</div>
