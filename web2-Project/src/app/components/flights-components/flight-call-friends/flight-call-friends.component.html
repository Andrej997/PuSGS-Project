<div >
    <!--div class="alert alert-warning" role="alert">
        Please click <b>Check button</b> to verify friend!
    </div-->
    <form>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-light active">
            <input type="radio" name="options" id="option1" (click)="use($event)" checked> Enter friend
            </label>
            <label class="btn btn-light">
            <input type="radio" name="options" id="option2" (click)="use($event)"> Choose friend
            </label>
        </div>
        <div class="form-group" *ngIf="friendOption=='option1'">
            <label for="friendNameHelp">Enter first and last name</label>
            <div>
                <input type="text" class="form-control" id="friendName" placeholder="first name"
                        aria-describedby="friendNameHelp" style="width: 50%; float: left;">
                <input type="text" class="form-control" id="friendSurname" placeholder="last name"
                        aria-describedby="friendSurnameHelp" style="width: 50%; float: right;">
            </div>
        </div>
        <div class="form-group" *ngIf="friendOption=='option2'">
            <label for="exampleFormControlSelect1">Friends</label>
            <select class="form-control" style="width: 50%;">
            <option *ngFor="let frined of currentUser.friends" value={{frined.id}}>
                {{frined.friend.firstName}} {{frined.friend.lastName}}</option>
            </select>
        </div>
        <!--button type="submit" class="btn btn-info mt-1">Check</button-->
    </form>
</div>
