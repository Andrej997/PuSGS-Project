<div id="container" style="margin-left: 15px; margin-right: 15px; margin-top: 15px;">
    <div class="alert alert-info" role="alert"
         *ngIf='!this.authenticationService.currentUserValue'>
        To se the prise, you need to <a routerLink="/log-in"><b><u>login</u></b></a>
        or <a routerLink="/sign-in"><b><u>register</u></b></a>!
      </div>
    <table class="table table-hover">
        <thead class="table-primary">
            <tr>
                <th scope="col">AVIO COMPANY</th>
                <th scope="col">FROM</th>
                <th scope="col">TO</th>
                <th scope="col">FLIGHT DATE</th>
                <th scope="col">RETURN DATE</th>
                <th scope="col" *ngIf='this.authenticationService.currentUserValue'>PRISE</th>
                <th colspan="2"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let flight of allFlights">
                <td>{{ flight.avioNama }}</td>
                <td>{{ flight.from }}</td>
                <td>{{ flight.to }}</td>
                <td>{{ flight.datumPolaska.toUTCString() }}</td>
                <td>{{ flight.datumPovratka.toUTCString() }}</td>
                <td *ngIf='this.authenticationService.currentUserValue'>{{ flight.prise }}</td>
                <td>
                    <button type="button" 
                            class="btn btn-warning"
                            *ngIf='currentUserEmail === "andrej.km997@gmail.com" || 
                                currentUserEmail === "admin@admin.com"'>CHANGE
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" 
                            class="btn btn-success"
                            *ngIf='currentUserEmail === "andrej.km997@gmail.com" || 
                                currentUserEmail === "admin@admin.com"'>CREATE NEW FLIGHT
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
